<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grandma's Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #slideshow {
      max-width: 600px;
      margin: 50px auto;
      position: relative;
    }
    #slideshow img {
      width: 100%;
      height: auto;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="slideshow">
    <img id="image" src="images/photo1.JPG" alt="Slideshow Image">
  </div>
  <div id="controls">
    <button id="prev">Previous</button>
    <button id="play">Play Audio</button>
    <button id="next">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
